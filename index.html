<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="weight">Weight <br><br>
<input type="number" id="height">Height <br><br>
<button onclick="tinhtoan()">Tính toán</button>
<p id="ketqua">Kết quả là:</p>
    <script>
        function tinhtoan(){
            let weight = +document.getElementById('weight').value;
            let height = +document.getElementById('height').value;
            let bmi = weight / (height*height);

            if (bmi ===0){
                alert("xin mời nhập lại Weight khác 0");
            }
            // else if (height ===0){
            //     alert("xin mời nhập lại Height khác 0");
            // }
            //
            else if (bmi <18.5){
                document.getElementById('ketqua').innerHTML = "Kết quả là :Underweight:" +bmi;
            }
            else  if (bmi<25.0){
                document.getElementById('ketqua').innerHTML = "Kết quả là :Normal:" +bmi;
            }
            else if (bmi<30.0){
                document.getElementById('ketqua').innerHTML = "Kết quả là :Overweight:" +bmi;
            }
            else if (bmi>30.0){
                document.getElementById('ketqua').innerHTML = "Kết quả là : Obese:" +bmi;
            }
            else {
                alert("Xin nhập Weight và Height")
            }
        }
    </script>
<style>
    p{
        color: red;
    }
</style>
</body>
</html>
